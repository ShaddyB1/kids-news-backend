services:
  - type: web
    name: kids-news-backend
    env: python
    plan: starter
buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt"
startCommand: "cd backend && python integrated_backend.py"
    envVars:
      - key: PORT
        value: 10000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: "production"
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: LEONARDO_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false


