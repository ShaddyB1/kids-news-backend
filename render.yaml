services:
  - type: web
    name: kids-news-backend
    env: python
    plan: starter
    buildCommand: "pip install -r production/requirements.txt"
    startCommand: "cd production && gunicorn backend_api:app --bind 0.0.0.0:$PORT --workers 2"
    envVars:
      - key: PORT
        value: 10000
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: "production"
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: LEONARDO_API_KEY
        sync: false
      - key: NEWS_API_KEY
        sync: false


